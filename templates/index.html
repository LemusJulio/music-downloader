<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-black text-white">
    <div class="min-h-screen bg-black text-white relative overflow-hidden">
        <div class="absolute inset-0 pointer-events-none">
            <div class="absolute top-0 left-0 right-0 h-96 bg-gradient-to-b from-green-500/20 via-cyan-500/15 via-blue-500/10 via-purple-500/5 to-transparent"></div>
            <div class="absolute top-20 left-20 w-4 h-4 rounded-full bg-green-400 opacity-60 animate-bounce"></div>
            <div class="absolute top-32 right-32 w-3 h-3 rounded-full bg-cyan-400 opacity-40 animate-bounce delay-300"></div>
            <div class="absolute top-16 right-20 w-2 h-2 rounded-full bg-blue-400 opacity-80 animate-bounce delay-700"></div>
            <div class="absolute top-40 left-1/3 w-3 h-3 rounded-full bg-purple-400 opacity-50 animate-bounce delay-1000"></div>
            <div class="absolute top-24 right-1/3 w-2 h-2 rounded-full bg-teal-400 opacity-70 animate-bounce delay-500"></div>
            <div class="absolute top-48 left-1/2 w-4 h-4 rounded-full bg-green-300 opacity-45 animate-bounce delay-1500"></div>
            <div class="absolute top-12 left-2/3 w-2 h-2 rounded-full bg-cyan-300 opacity-60 animate-bounce delay-200"></div>
            <div class="absolute top-36 right-1/4 w-3 h-3 rounded-full bg-blue-300 opacity-55 animate-bounce delay-800"></div>
            <div class="absolute top-28 left-1/4 w-2 h-2 rounded-full bg-purple-300 opacity-65 animate-bounce delay-1200"></div>
            <div class="absolute top-44 right-1/6 w-3 h-3 rounded-full bg-teal-300 opacity-40 animate-bounce delay-400"></div>
        </div>

        <div class="container mx-auto px-6 py-12 max-w-4xl relative z-10">
            <div class="text-center mb-16">
                <h1 class="text-6xl md:text-7xl font-black mb-2 bg-gradient-to-r from-pink-500 via-purple-500 via-blue-500 via-green-500 via-yellow-500 to-red-500 bg-clip-text text-transparent animate-pulse">
                    DESCARGADOR DE
                </h1>
                <h1 class="text-6xl md:text-7xl font-black bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent animate-pulse">
                    MÚSICA
                </h1>
            </div>

            <div class="mb-16">
                <div class="relative p-8 rounded-2xl border-2 border-transparent bg-gradient-to-r from-green-500 via-cyan-500 via-blue-500 to-teal-500 p-[2px]">
                    <div class="bg-black rounded-2xl p-8">
                        <div class="space-y-8">
                            <div class="relative">
                                <input type="url" id="url-input" placeholder="Ingresa la URL de YouTube" class="bg-black border-2 border-gray-800 focus:border-transparent focus:ring-0 text-white placeholder-gray-500 h-14 text-lg rounded-xl focus:bg-gradient-to-r focus:from-green-500/10 focus:to-cyan-500/10 transition-all duration-300 w-full">
                            </div>
                            <button id="fetch-info-btn" class="w-full h-16 text-xl font-bold bg-gradient-to-r from-green-500 via-cyan-500 via-blue-500 to-teal-500 hover:shadow-2xl hover:shadow-green-500/50 border-0 rounded-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:transform-none">
                                <div class="flex items-center justify-center gap-3">
                                    <span>DESCARGAR AHORA</span>
                                </div>
                            </button>
                            <div class="flex items-center justify-center gap-6">
                                <span class="text-gray-300 font-medium text-lg">Calidad:</span>
                                <div class="relative">
                                    <select id="quality-select" class="w-48 h-12 bg-black border-2 border-gray-800 text-white rounded-xl hover:border-green-500 transition-colors">
                                        <option value="128">Estándar (128 kbps)</option>
                                        <option value="192">Buena (192 kbps)</option>
                                        <option value="320" selected>Alta (320 kbps)</option>
                                    </select>
                                </div>
                            </div>
                            <div id="progress-container" class="text-center hidden">
                                <div class="text-lg font-medium bg-gradient-to-r from-green-400 to-cyan-500 bg-clip-text text-transparent">
                                    Procesando descarga...
                                </div>
                                <div class="w-full bg-gray-800 rounded-full h-2.5 mt-2">
                                    <div id="progress-bar-inner" class="bg-gradient-to-r from-green-400 to-cyan-500 h-2.5 rounded-full" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="info-container" class="relative hidden">
                <h2 id="info-title" class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent flex items-center gap-3 mb-8">
                </h2>
                <div id="song-list" class="space-y-4">
                </div>
                <button id="download-btn" class="w-full mt-8 h-16 text-xl font-bold bg-gradient-to-r from-green-500 via-cyan-500 via-blue-500 to-teal-500 hover:shadow-2xl hover:shadow-green-500/50 border-0 rounded-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:transform-none">
                    <div class="flex items-center justify-center gap-3">
                        <span>DESCARGAR SELECCIONADOS</span>
                    </div>
                </button>
            </div>

            <div class="relative">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent flex items-center gap-3">
                        Historial de Descargas
                    </h2>
                    <button id="clear-history-btn" class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 border-0 rounded-xl px-6 py-3 font-medium hover:shadow-lg hover:shadow-red-500/30 transition-all duration-300">
                        Limpiar
                    </button>
                </div>
                <div id="completed-list" class="space-y-4">
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
